
<div class="d-flex justify-content-center">

  <img
    class="img-fluid rounded-start"
    style="width: 500px"
    [src]="url"
    [alt]="alt"
    (load)="onLoad()"
    [ngStyle]="{ display:hasLoaded ? '': 'none'}"
  >

  <img
  *ngIf="!hasLoaded"
    class="mt-3"
    src="assets/loader.svg"
    height="35"
    weight="35"
  >

</div>
